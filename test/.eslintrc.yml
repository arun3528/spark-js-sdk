extends:
- "@ciscospark/eslint-config/es5"
- "@ciscospark/eslint-config/mocha"
env:
  browser: true
  mocha: true
  node: true
root: true
rules:
  block-spacing: 0
  comma-dangle: 0
  comma-spacing: 0
  consistent-return: 0
  global-require: 0
  indent: 0
  no-empty-function: 0
  no-sequences: 0
  no-sync: 0
  no-warning-comments: 0
  no-whitespace-before-property: 0
  space-before-blocks: 0
  space-infix-ops: 0
  strict: 0
  key-spacing: 0
  no-multi-spaces: 0
  no-negated-condition: 0
  default-case: 0
  operator-linebreak: 0
  no-else-return: 0
  no-plusplus: 0
  no-undef-init: 0
